services:
  server:
    build:
      context: ../
      dockerfile: docker/server/Dockerfile
    ports:
      - "3279:2279"
    volumes:
      - ./data:/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/capybara-chat.db
      - PORT=2279
      - CAPYBARA_API_KEY=dev-key
    restart: always

  bridge:
    build:
      context: ../
      dockerfile: docker/bridge/Dockerfile
    ports:
      - "3280:2280"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

      - type: bind
        source: ${HOME}/.claude/credentials
        target: /tmp/claude_credentials
        read_only: true
    environment:
      - NODE_ENV=production
      - CAPYBARA_SERVER_URL=http://server:2279
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CAPYBARA_API_KEY=dev-key
    depends_on:
      - server
    restart: unless-stopped

  ui:
    build:
      context: ../
      dockerfile: docker/ui/Dockerfile
    ports:
      - "3281:3000"
    environment:
      - VITE_SERVER_URL=http://localhost:3279 # Browser access via localhost (offset from capybara)
    depends_on:
      - server
    restart: always
