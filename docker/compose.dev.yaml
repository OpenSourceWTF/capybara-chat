services:
  server:
    build:
      context: ../
      dockerfile: docker/server/Dockerfile
      target: development
    ports:
      - "3279:2279"
    volumes:
      - ../:/app
      - server-data:/data
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/data/capybara-chat.db
      - PORT=2279
      - ALLOW_DEV_KEY=true
    command: sh -c "pnpm --filter @capybara-chat/types build && pnpm --filter @capybara-chat/server dev"
    restart: unless-stopped

  bridge:
    build:
      context: ../
      dockerfile: docker/bridge/Dockerfile
      target: development
    ports:
      - "3280:2280"
    volumes:
      - ../:/app
      - /var/run/docker.sock:/var/run/docker.sock

      - type: bind
        source: ${HOME}/.claude/credentials
        target: /tmp/claude_credentials
        read_only: true
    environment:
      - NODE_ENV=development
      - CAPYBARA_SERVER_URL=http://server:2279
      - ALLOW_DEV_KEY=true
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - server
    command: sh -c "pnpm --filter @capybara-chat/types build && pnpm --filter @capybara-chat/bridge dev"
    restart: unless-stopped

  ui:
    build:
      context: ../
      dockerfile: docker/ui/Dockerfile
      target: development
    ports:
      - "3281:3000"
    volumes:
      - ../:/app
    environment:
      - VITE_SERVER_URL=http://localhost:3279
      - DOCKER=true
    depends_on:
      - server
    command: sh -c "pnpm --filter @capybara-chat/types build && pnpm --filter @capybara-chat/ui dev --host --port 3000"
    restart: unless-stopped

volumes:
  server-data:
